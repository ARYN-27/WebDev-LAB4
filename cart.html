<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <nav>
        <ul>
            <ol><a href="/index.html">Home</a></ol>
            <ol><a href="/form.html">Form</a></ol>
            <ol><a href="/catalog.html">Order Page</a></ol>

            <ol><a href="/cart.html">Order Summary</a></ol>
            <ol class="cart">
                <a href="cart.html">
                    Item Selected : <span>0</span>
                </a>
            </ol>
        </ul>
    </nav>

    <div class="cart-card">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price sm-hide">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">

            
        </div>

        <div class="products">
            <div class="basketTotalContainer">
                <h4 class="basketTotalTitle">Discount</h4>
                <h4 class="basketTotal">RM<span id="discount"></span></h4>
            </div>
        </div>

        <div class="products">
            <div class="basketTotalContainer">
                <h4 class="basketTotalTitle">Postage</h4>
                <h4 class="basketTotal">RM<span id="postage"></span></h4>
            </div>
        </div>

        


    </div>


    <script src="main.js"></script>

</body>

</html>
